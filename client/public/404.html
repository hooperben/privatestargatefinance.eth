<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Stargate Finance</title>
    <script>
      // IPFS routing fallback
      // This script handles client-side routing for SPAs on IPFS
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect to the main app with the current path
      var path = window.location.pathname;
      if (path !== "/") {
        sessionStorage.redirect = window.location.href;
        window.location.replace(window.location.origin + "/");
      }
    </script>
  </body>
</html>
